<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تطبيق رحلات بسيط</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      direction: rtl;
      color: #333;
    }
    header {
      background: #0070f3;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      max-width: 400px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: #0070f3;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #005bb5;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<header>تطبيق رحلات</header>

<main>
  <form id="ride-form">
    <label for="from">من:</label>
    <select id="from" name="from" required>
      <option value="">اختر موقع الانطلاق</option>
      <option value="alqassim">القصيم</option>
      <option value="riyadh">الرياض</option>
      <option value="jeddah">جدة</option>
    </select>

    <label for="to">إلى:</label>
    <select id="to" name="to" required>
      <option value="">اختر الوجهة</option>
      <option value="riyadh">الرياض</option>
      <option value="alqassim">القصيم</option>
      <option value="jeddah">جدة</option>
    </select>

    <label for="seats">عدد المقاعد:</label>
    <input type="number" id="seats" name="seats" min="1" max="6" value="1" required />

    <button type="submit">ابحث عن رحلات</button>
  </form>

  <div id="message"></div>
</main>

<script>
  const form = document.getElementById('ride-form');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const from = form.from.value;
    const to = form.to.value;
    const seats = form.seats.value;

    if(from === to){
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'يجب اختيار وجهة مختلفة عن الانطلاق.';
      return;
    }

    messageDiv.style.color = 'green';
    messageDiv.textContent = `تم البحث عن رحلات من ${from} إلى ${to} لعدد ${seats} مقعد(مقاعد). (هذه صفحة تجريبية فقط)`;
  });
</script>

</body>
</html>
